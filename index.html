<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finsweet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Start Header Section -->
    <header>
        <div class="navbar">
            <div class="logo">
                <h3>{finsweet</h3>
            </div>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About us</li>
                    <li>Services</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
                <div class="contact">
                    <div class="contact-icon">
                        <img src="./image/Assistance Icon.png" width="30px" alt="">
                    </div>
                    <div class="contact-text">
                        <p>Road Assistance</p>
                        <p>08002652452</p>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- End Header Section -->

    <main>
        <div class="main-container">

            <div class="main-text">
                <h4>Get your vehicle <br> service done online <br> at one place</h4>
                <button>Book a service</button>
                <div class="info">
                    <div class="icon">
                        <img src="./image/Icon (1).png" width="85%" alt="">
                    </div>
                    <div class="info-text">
                        <small>We are open</small>
                        <p>Monday to friday 9:00 AM to 10:00 AM</p>
                    </div>
                </div>
            </div>

            <div class="image-container">
                <div class="right-back">



                    <div class="service">
                        <img src="./image/Service.png" width="60%" alt="">
                    </div>
                    <div class="rating">
                        <img src="./image/Rating.png" width="60%" alt="">
                    </div>


                </div>
            </div>

        </div>
    </main>

</body>

</html>
